<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>햎쮏 햨햫햦햤햫혦햧 햪햟햡햟향햦햫</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; float: left; width: 200px; }
        .cart { background: #f5f5f5; padding: 10px; position: fixed; right: 20px; top: 20px; }
    </style>
</head>
<body>
    <h1>游닄 햌햫햦햤햫혦햧 햪햟햡햟향햦햫</h1>
    
    <!-- 햑쮏쒫썜혦 햠혞햢혞혝 향햢햣혜혧 -->
    <div id="products"></div>
    
    <!-- 햌쮐향햦햫햟 -->
    <div class="cart">
        <h3>햌쮐향햦햫햟 (<span id="cart-count">0</span>)</h3>
        <button onclick="checkout()">뤰쮐햪햦혝혧 향햟햨햟향</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
